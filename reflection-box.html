<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .reflection-box {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="reflection-box">
    <h2>Reflection Box</h2>
    <textarea id="reflectionText" placeholder="Write your reflection here..."></textarea>
    <button onclick="saveReflection()">Save Reflection</button>
</div>

<script>
    function saveReflection() {
        const reflectionText = document.getElementById('reflectionText').value;
        if(reflectionText.trim() === "") {
            alert("Please write something before saving.");
            return;
        }
        localStorage.setItem('reflectionText', reflectionText);
        alert("Reflection saved!");
    }

    // Load saved reflection
    window.onload = function() {
        const savedReflection = localStorage.getItem('reflectionText');
        if(savedReflection) {
            document.getElementById('reflectionText').value = savedReflection;
        }
    };
</script>

</body>
</html>
